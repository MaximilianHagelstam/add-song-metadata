<!doctype html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="YouTube to Spotify Converter" />

  </head>

    <header>
      <h1>YouTube to Spotify Converter</h1>
      <p>Convert YouTube links to Spotify ready .mp3 files.</p>
    </header>
    <main>
      <form method="POST" action="/convert" id="convertForm">
        <label for="youtubeUrl">YouTube URL:</label>
        <input
          type="text"
          id="youtubeUrl"
          name="youtubeUrl"
          placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          required
        />
        <label for="artistName">Artist Name:</label>
        <input
          type="text"
          id="artistName"
          name="artistName"
          placeholder="Rick Astley"
          required
        />
        <label for="songTitle">Song Title:</label>
        <input
          type="text"
          id="songTitle"
          name="songTitle"
          placeholder="Never Gonna Give You Up"
          required
        />
        <hr />
        <button type="submit" id="convertButton">Convert</button>
      </form>
    </main>

    <script>
      const form = document.getElementById('convertForm')
      const button = document.getElementById('convertButton')

      form.addEventListener('submit', () => {
        button.disabled = true

        setTimeout(() => {
          button.disabled = false
        }, 5 * 1000)
      })
    </script>
  </body>
</html>
