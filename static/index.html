<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>dwnldr</title>
    <meta
      name="description"
      content="Turn YouTube links into high-quality, metadata-rich audio files"
    />

    <link rel="icon" href="favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>dwnldr</h1>
      <p>Turn YouTube links into high-quality, metadata-rich audio files.</p>
    </header>

    <main>
      <div class="container">
        <label for="url">YouTube URL:</label>
        <input
          type="text"
          id="url"
          name="url"
          placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          required
        />

        <label for="artist">Artist name:</label>
        <input type="text" id="artist" name="artist" placeholder="Rick Astley" required />

        <label for="title">Song title:</label>
        <input type="text" id="title" name="title" placeholder="Never Gonna Give You Up" required />

        <hr />

        <button id="convertBtn" onclick="startConversion()">Convert to MP3</button>
        <p id="status"></p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
